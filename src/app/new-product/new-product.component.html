<div class="container">
    <form [formGroup]="productForm" (ngSubmit)="createProduct()">
        <div class="form-group">
            <label for="product_name">Nome</label>
            <input type="text" formControlName="product_name" class="form-control" id="product_name">
        </div>
        <div class="form-group">
            <label for="product_quantity">Quantidade</label>
            <input type="text" formControlName="product_quantity" class="form-control" id="product_quantity">
        </div>
        <div class="form-group">
            <label for="product_price">Pre√ßo</label>
            <input type="text" formControlName="product_price" class="form-control" id="product_price">
        </div>
        <div class="form-group">
            <label for="product_details">Detalhes</label>
            <textarea formControlName="product_details" class="form-control" id="product_details" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
